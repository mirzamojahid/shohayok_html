<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Shohayok</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black  min-h-screen flex items-center justify-center p-4">
    <!-- Custom Alert Dialog -->
    <div id="customAlert" class="fixed inset-0 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
        <h2 class="text-lg font-bold text-gray-800">Alert</h2>
        <p id="alertMessage" class="mt-2 text-gray-600">This is a custom alert message!</p>
        <div class="flex justify-end mt-4">
            <button id="alertCloseButton" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">Close</button>
        </div>
    </div>
    </div>

    
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Seller Signup</h1>
        
        <!-- Tabs for Profile Info and Vendor Info -->
        <div class="flex space-x-1 border-b border-gray-300 mb-6">
            <button id="tabProfile" onclick="openTab('profileInfo')" class="w-1/2 py-2 text-center text-sm font-medium text-blue-600 border-b-2 border-blue-500">Profile Info</button>
            <button id="tabVendor" onclick="openTab('vendorInfo')" class="w-1/2 py-2 text-center text-sm font-medium text-gray-600 border-b-2 border-transparent" disabled>Vendor Info</button>
        </div>

        <!-- Profile Info Form -->
        <form id="signupForm" class="space-y-6" method="POST">
            <div id="profileInfo" class="tab-content">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="first_name" name="first_name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Mirza">
                    <p id="first_nameError" class="mt-1 text-sm text-red-600 hidden"></p>
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Mojahid">
                    <p id="last_nameError" class="mt-1 text-sm text-red-600 hidden"></p>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="username" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com" autocomplete="email">
                    <p id="emailError" class="mt-1 text-sm text-red-600 hidden"></p>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••" autocomplete="current-password">
                    <p id="passwordError" class="mt-1 text-sm text-red-600 hidden"></p>
                </div>
                <div class="flex justify-end">
                    <button type="button" onclick="nextTab()" class="py-2 px-4 mt-4 bg-blue-600 text-white rounded-md">Next</button>
                </div>
            </div>

            <!-- Vendor Info Form -->
            <div id="vendorInfo" class="tab-content hidden">
                <div>
                    <label for="vendor_name" class="block text-sm font-medium text-gray-700">Vendor Name</label>
                    <input type="text" id="vendor_name" name="vendor_name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Vendor Name">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" name="address" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Vendor Address">
                </div>
                <div>
                    <label for="hotline" class="block text-sm font-medium text-gray-700">Hotline</label>
                    <input type="text" id="hotline" name="hotline" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Hotline">
                </div>
                <div>
                    <label for="trade_license" class="block text-sm font-medium text-gray-700">Trade License</label>
                    <input type="text" id="trade_license" name="trade_license" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Trade License">
                </div>
                <div>
                    <label for="vendor_profile_image" class="block text-sm font-medium text-gray-700">Vendor Profile Image</label>
                    <input type="file" id="vendor_profile_image" name="vendor_profile_image" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex justify-center mt-4">
                    <button type="submit" id="signupButton" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md">Register Seller</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Function to switch tabs
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            
            // Handle active and inactive tab styling
            const profileTab = document.getElementById('tabProfile');
            const vendorTab = document.getElementById('tabVendor');
            
            if (tabId === 'profileInfo') {
                profileTab.classList.add('border-blue-500', 'text-blue-600');
                profileTab.classList.remove('border-transparent', 'text-gray-600');
                vendorTab.classList.add('border-transparent', 'text-gray-600');
                vendorTab.classList.remove('border-blue-500', 'text-blue-600');
            } else {
                vendorTab.classList.add('border-blue-500', 'text-blue-600');
                vendorTab.classList.remove('border-transparent', 'text-gray-600');
                profileTab.classList.add('border-transparent', 'text-gray-600');
                profileTab.classList.remove('border-blue-500', 'text-blue-600');
            }
        }

        // Function to go to Vendor Info tab after validation
        function nextTab() {
            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (firstName && lastName && email && password) {
                openTab('vendorInfo');
                document.getElementById('tabVendor').disabled = false;
            } else {
                customAlert("Please complete the Profile Info first.");
            }
        }

        // Set initial active tab when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            openTab('profileInfo');
        });

        function customAlert(message) {
            const customAlertDialog = document.getElementById('customAlert');
            const alertMessage = document.getElementById('alertMessage');
            const alertCloseButton = document.getElementById('alertCloseButton');
        
            alertMessage.innerText = message; // Set the alert message
            customAlertDialog.classList.remove('hidden'); // Show the alert dialog
        
            alertCloseButton.onclick = function () {
                customAlertDialog.classList.add('hidden'); // Hide the alert dialog on close
            };
        }
    </script>
</body>
</html>
